<form [formGroup]="formNuevo" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" class="form-control" formControlName="nombre">
  </div>
  <div class="form-group">
    <label for="descripcion">Descripcion</label>
    <input type="text" name="descripcion" id="descripcion" class="form-control" formControlName="descripcion">
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input type="text" name="precio" id="precio" class="form-control" formControlName="precio">
  </div>
  <div class="form-group">
    <label for="departamento">Departamento</label>
    <select name="departamento" id="" class="form-control" formControlName="departamento">
      <option value="electrodomesticos">Electrodomésticos</option>
      <option value="informatica">Informática</option>
      <option value="hogar">Hogar</option>
      <option value="fotografía">Fotografía</option>
    </select>
  </div>
  <input type="submit" value="Enviar">
</form>
